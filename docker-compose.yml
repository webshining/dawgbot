services:
    telegram:
        build:
            context: .
            dockerfile: Dockerfile.telegram
        restart: unless-stopped
        networks:
            - services
            - storage

    discord:
        build:
            context: .
            dockerfile: Dockerfile.discord
        restart: unless-stopped
        networks:
            - services
            - storage

networks:
    services:
        external: true
    storage:
        external: true
